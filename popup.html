<!DOCTYPE html>
<html>
<head>
  <title>URL Type Classifier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h3>URL Type Classifier</h3>
  <p>Click the button to classify the current page's URL.</p>
  <button id="classify">Classify URL</button>
  <p id="result"></p>
  <script src="popup.js"></script>
</body>
</html>
